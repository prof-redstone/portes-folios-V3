<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/text-anim.css">
    <link rel="stylesheet" href="fullPage.js/full-page-scroll.css">
    <link rel="icon" href="img/ico.png" id="light-scheme-icon">
    <title>PF Tom Demagny</title>
</head>

<body>
    <div id="main" class="scroll-container" style="overflow: hidden;">
        <section id="section-home">
            <div class="grand-text" style="z-index: 1; padding: 0 20px; color: #dfdfdf; padding-left: 1.5em;">
                <div>
                    <h1 id="hello-text" style="display: inline;"><span class="rotHover rotEvent">H</span><span class="rotHover rotEvent">i</span> <span class="rotHover rotEvent">!</span></h1>
                    <span class="cursorBlinker rotHover"> _</span>
                </div>
                <div>
                    <h1 id="ImTom" style="display: inline;"><span class="rotHover rotEvent">I</span><span class="rotHover rotEvent">'</span><span class="rotHover rotEvent">m</span> <span class="rotHover rotEvent">T</span><span class="rotHover rotEvent">o</span><span class="rotHover rotEvent">m</span><span class="rotHover rotEvent">,</span></h1>
                </div>
                <div>
                    <h1 id="webDeveloper"><span class="rotHover rotEvent">w</span><span class="rotHover rotEvent">e</span><span class="rotHover rotEvent">b</span> <span class="rotHover rotEvent">d</span><span class="rotHover rotEvent">e</span><span class="rotHover rotEvent">v</span><span class="rotHover rotEvent">e</span><span class="rotHover rotEvent">l</span><span class="rotHover rotEvent">o</span><span class="rotHover rotEvent">p</span><span class="rotHover rotEvent">e</span><span class="rotHover rotEvent">r</span></h1>
                </div>
            </div>
            <div style="position: absolute; ">
                <div style="width: 100vw; height: 100vh; background-color: #0000004b; position: absolute;"></div>
                <canvas class="neuronWeb" id="neuronWeb" style="width: 100vw; height: 100vh; "></canvas>
            </div>
        </section>

        <section id="section2">
            <div class="arrows">
                <div style="width: clamp(300px,50vw,600px); display: flex; align-items: center; justify-content: space-between;">
                    <div class="arrow" style="z-index: 2;">
                        <button>
                            <img src="img/leftArrow.png" alt="arrow" class="arrowImg">
                        </button>
                    </div>
                    <div class="arrow" style="z-index: 2;">
                        <button>
                            <img src="img/rightArrow.png" alt="arrow" class="arrowImg" >
                        </button>
                    </div>
                </div>
            </div>
            <div id="pageContainer">
                <div id="page1">
                    <div class="grand-text-S2" style="position: absolute; color: #dfdfdf; z-index: 1; display: flex; width: 100vw; justify-content: center;">
                        <div style="width: 100vw; height: 100vh; display: flex; justify-content: center; align-items: center;">
                            <div style="max-width: 80vw;">
                                <h1 id="text-page2-1" style="text-align: center;">my creations in canvas</h1>
                            </div>
                                
                        </div>
                    </div>
                    <div>
                        <canvas id="grassSimulation" style="z-index: 0; position: absolute;"></canvas>
                        <div style="width: 100vw; height: 100vh; background: linear-gradient(180deg, rgb(94, 172, 236) 24%, rgb(52, 119, 187) 86%);"></div>
                    </div>
                </div>
                
                <div id="page2">
                    <div style="height: 100vh; width: 100vw; background-color: pink;">

                    </div>
                </div>
            </div>
        </section>

        <section id="section3">
            <h1>section 3</h1>
        </section>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
<script src="canvas script/AutoType.js"></script>
<script src="fullPage.js/full-page-scroll.js"></script>

<script src="script.js"></script>
<script src="canvas script/neuronWeb.js"></script>
<script src="canvas script/grassSimulation.js"></script>

</html>
